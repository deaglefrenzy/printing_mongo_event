      timeout: 5s
      retries: 5

  lucy-mongo-init:
    image: mongo:latest
    container_name: lucy-mongo-init
    restart: "no"
    volumes:
      - ./conf/mongo:/tmp
      - ./conf/mongo/setup.sh:/tmp/setup.sh
    environment:
      - "MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}"
      - "MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}"
      - "MONGO_REPLICA_SET=${MONGO_REPLICA_SET}"
    command: [ "sh", "/tmp/setup.sh" ]
    depends_on:
      lucy-mongo1:
        condition: service_healthy
      lucy-mongo2:
        condition: service_healthy
      lucy-mongo3:
        condition: service_healthy
    networks:
      - lucy
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

