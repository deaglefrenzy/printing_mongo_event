  # MONGO
  lucy-mongo1:
    image: mongo:latest
    container_name: lucy-mongo1
    restart: always
    command: >
      mongod --replSet ${MONGO_REPLICA_SET}
        --keyFile /etc/mongo-keyfile
        --auth
    ports:
      - "27017"
    environment:
      - "MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}"
      - "MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}"
    volumes:
      - ./volumes/rs1:/data/db
      - ./conf/mongo/mongo-keyfile:/etc/mongo-keyfile
    networks:
      - lucy
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    healthcheck:
      test: ["CMD", "mongosh", "--username", "${MONGO_INITDB_ROOT_USERNAME}", "--password", "${MONGO_INITDB_ROOT_PASSWORD}", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  lucy-mongo2:
    image: mongo:latest
    container_name: lucy-mongo2
